<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Destino aleatorio</title>
    </head>
    <body class="body-section">
        <h1 class="mt-5">Descubre tu próximo destino</h1>
        <h5>¿Preparad@ para despegar hacia lo desconocido?</h5>
        <p class="text-danger p-2">¡Introduce coordenadas dentro de los valores permitidos y observa cómo el avión ubica en el mapa tu próxima aventura!</p>
        <label for="coordenada-y">Coordenada X</label>
        <input type="number" name="x-coordinate" placeholder="Nº entre 100-800">
        <label for="coordenada-y">Coordenada Y</label>
        <input type="number" name="y-coordinate" placeholder="Nº entre 300-800">
        <input type="submit" onclick="move()" class="btn btn-primary">
        <div id="airplane">
            <img src="images/airplane.png" >
        </div>
        <img src="images/world-map.png" alt="" width="50%" class="image-map">
        <script src="app.js"></script>
    </body>
</html>
